<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Change</title>
</head>
<body>
    <button onclick="chngColor()">Change Color</button>
    <br><br>
    
    <script>
        function chngColor() {
    const randomColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
    document.body.style.backgroundColor = randomColor;
    }
    </script>
</body>
</html>
